<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <link href="css/global.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <ezcomp:header></ezcomp:header>


        <h1>Crop Inventory</h1>
        <h:dataTable value="#{crops.getCrops()}" var="crop" border="1">
            <h:column>
                <f:facet name="header"> Crop Id </f:facet>
                    #{crop.crop_id.species_id}
            </h:column>
            <h:column>
                <f:facet name="header"> Crop Name </f:facet>
                    #{crop.crop_id.name}
            </h:column>
            <h:column>
                <f:facet name="header"> Crop Amount </f:facet>
                    #{crop.quantity}
            </h:column>
            <h:column>
                <f:facet name="header"> Points For Eating </f:facet>
                    #{crop.crop_id.pointsForEating}
            </h:column>
        </h:dataTable>
    </h:body>
    <h3>Sell Crops</h3>
    <h:form>
        <h:panelGrid columns="3">
            Crop ID:       <h:inputText value="#{crops.saleSpeciesId}" required ="true"
                                        requiredMessage="Your must enter a crop id"
                                        validator="#{crops.userOwnsCrops}"
                                        id="sellId"/>

            <h:message for="sellId" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid columns="3">
            Crop Quantity: <h:inputText value="#{crops.saleQuantity}" required ="true"
                                        requiredMessage="Your must enter a number of crops to sell"
                                        id="saleNumber"/>
            <h:message for="saleNumber" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid columns="3">
            Sale Price: <h:inputText value="#{crops.salePrice}" required ="true"
                                     requiredMessage="Your must enter a sale price"
                                     id="salePrice"/>
            <h:message for="salePrice" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid>
            <h:commandButton value="Sell Crops" action="#{crops.sell()}"/>
        </h:panelGrid>
    </h:form>
    <h3>Eat Crops</h3>
    <h:form>
        <h:panelGrid columns="3">
            Crop ID:       <h:inputText value="#{crops.saleSpeciesId}" required ="true"
                                        requiredMessage="Your must enter a crop id"
                                        validator="#{crops.userOwnsCrops}"
                                        id="sellId"/>

            <h:message for="sellId" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid columns="3">
            Crop Quantity: <h:inputText value="#{crops.saleQuantity}" required ="true"
                                        requiredMessage="Your must enter a number of crops to sell"
                                        id="saleNumber"/>
            <h:message for="saleNumber" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid>
            <h:commandButton value="Eat Crops" action="#{crops.eatCrops()}"/>
        </h:panelGrid>
    </h:form>
</html>
