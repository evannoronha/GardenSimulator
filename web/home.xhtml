<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Welcome to your garden!</title>
        <link href="css/global.css" rel="stylesheet" type="text/css" />
        <link href="css/garden.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h1>
        Welcome #{user.getLoggedIn().login}! <br/>You have #{user.getLoggedIn().score} points and $#{user.getLoggedIn().getCashAsDecimal()}
    </h1>
    <body class="home-page">
        <div id="grid" class="grid-container" data-gridcolumns="#{user.getLoggedIn().gardenSize}" data-imgjson="#{util.getBoxesJson()}">
        </div>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <img id="drag1" src="https://i.imgur.com/fJORZNV.png" draggable="true" ondragstart="drag(event)" width="80" height="80"></img>
        <img src="assets/seeds_bag.jpg" styleClass = "seedBox"></img>
        <table>
            <tr>
                <td><h:form><h:commandButton value="Select seeds" styleClass="greenButton" action="#{seeds.showSeedInventory()}"/></h:form></td>
                <td><h:form><h:commandButton value="View crops" styleClass="greenButton" action="#{crops.showCropInventory()}"/></h:form></td>
            </tr>
        </table>
        <script src="assets/garden.js"></script>

    </body>

</html>
