<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="css/stylesheet_2.css" rel="stylesheet" type="text/css" />
        <h1>Welcome #{login.getLogin()}</h1>
        
    </h:head>
    
    <body class="home-page">
        
      <div id="grid" class="grid-container" data-gridcolumns="#{login.DELETE_THIS_GET_GRID_COLUMNS()}">       
      </div>
        
      <script>
            document.body.onload = addElement;
                        
            function addElement () { 
                //Generate grid
                var i;
                for (i = 0; i &lt; 100; i++) {
                  var newDiv = document.createElement("div"); 
                  const id = i + 1;
                  newDiv.textContent = id;
                  newDiv.dataset.id = id;
                  newDiv.setAttribute('class', 'grid-item');                  
                  
                  newDiv.onclick = e => {                   
                      console.log(e.target.dataset.id + " was clicked on!");
                  }
                  
                  document.getElementById('grid').appendChild(newDiv);
                }

                //Set # of columns              
                const gridContainer = document.querySelector(".grid-container");
                const GRID_COLUMNS = gridContainer.dataset.gridcolumns;
                gridContainer.style.setProperty('--grid-columns', GRID_COLUMNS);           
            }
        </script>
        
    </body>
</html>
