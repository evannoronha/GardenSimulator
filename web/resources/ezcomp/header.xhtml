<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div id="menubar">
            <table>
                <tr>
                    <td><h:form><h:commandButton value="View Garden" styleClass="greenButton" action="#{garden.viewGarden()}"/></h:form></td>
                    <td><h:form><h:commandButton value="Select seeds" styleClass="greenButton" action="#{seeds.showSeedInventory()}"/></h:form></td>
                    <td><h:form><h:commandButton value="View crops" styleClass="greenButton" action="#{crops.showCropInventory()}"/></h:form></td>
                    <td><h:form><h:commandButton value="Visit Marketplace" styleClass="greenButton" action="#{marketplace.visitMarketplace()}"/></h:form></td>
                    <td><h:form><h:commandButton value="Logout" styleClass="greenButton" action="#{util.invalidateUserSession()}"/></h:form></td>
                </tr>
            </table>
        </div>

    </cc:implementation>
</html>
