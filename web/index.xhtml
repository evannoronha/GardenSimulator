<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="css/global.css" rel="stylesheet" type="text/css" />
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <h1>Farming Is Fun</h1>

    </h:head>

    <h:body class="loginPage">
        <img src="https://image.shutterstock.com/image-vector/panorama-summer-landscape-fence-trees-260nw-1350680588.jpg" style="padding-top:10px;padding-bottom:10px;"/>
        <h:form class="loginForm">
            <div>
                <div class="loginField">
                    <span class="inputLabel">login:</span>
                    <h:inputText value="#{login.login}" required="true"
                                 binding="#{login.loginUI}"
                                 requiredMessage="You must enter login"
                                 id="login" class="inputTextField"/>
                    <h:message for="login" style="color:red;margin:8px;"/>
                </div>
                <div class="loginField">
                    <span class="inputLabel">password:</span>
                    <h:inputSecret value="#{login.password}" required ="true"
                                   requiredMessage="You must enter password"
                                   validatorMessage="Login/Password incorrect"
                                   validator="#{login.validate}"
                                   id="password" class="inputTextField"/>
                    <h:message for="password" style="color:red;margin:8px;"/>
                </div>
            </div>
            <div style="padding-top:20px;align-self: center;">
                <h:commandButton value="Sign In" action="#{login.go}" styleClass="greenButton"/>
            </div>

        </h:form>
        <h:form class="">
            <h:commandButton value="Create New Account" action="#{login.createAccount()}" styleClass="greenButton"/>
        </h:form>


    </h:body>
</html>
