<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/global.css" rel="stylesheet" type="text/css" />

        <title><ui:insert name="title">Marketplace Home</ui:insert></title>
    </h:head>

    <h:body>
        <div id ="header">
            <h1>
                <ui:insert name="header">
                    Buy Seeds and Crops
                </ui:insert>
            </h1>
        </div>
        <div id="listings">
            <h:dataTable value="#{marketplace.getListings()}" var="listing" border="1">
                <h:column>
                    <f:facet name="header"> Listing Id </f:facet>
                        #{listing.listing_id}
                </h:column>
                <h:column>
                    <f:facet name="header"> Seller Id </f:facet>
                        #{listing.listing_id}
                </h:column>
                <h:column>
                    <f:facet name="header"> Plant Id </f:facet>
                        #{listing.plant_id}
                </h:column>
                <h:column>
                    <f:facet name="header"> Listing Type </f:facet>
                        #{listing.listing_type}
                </h:column>
                <h:column>
                    <f:facet name="header"> Price </f:facet>
                        #{listing.price}
                </h:column>
                <h:column>
                    <f:facet name="header"> Quantity </f:facet>
                        #{listing.quantity}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>

</html>
