<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <title>New Player</title>
    <h:head>
        <link href="css/global.css" rel="stylesheet" type="text/css" />
        <link href="css/login.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h1>Create Account</h1>

        <h:form>
            <div class="loginForm">
                Login: <h:inputText value="#{login.login}" required ="true"
                                    requiredMessage="Your must enter User login"
                                    validatorMessage="Login already exists. Pick a unique one"
                                    validator="#{login.validateUniqueLogin}"
                                    class="inputTextField"
                                    id="login"/>
                <h:message for="login" style="color:red;margin:8px;"/>

                Password: <h:inputSecret value="#{login.password}" required ="true"
                                         requiredMessage="Your must enter a password"
                                         class="inputTextField"
                                         id="userPassword"/>
                <h:message for="userPassword" style="color:red;margin:8px;"/>
                <br/>
                <h:commandButton value="Go" action="#{login.createUser}" styleClass="loginButton"/>
            </div>
        </h:form>
    </h:body>
</html>
