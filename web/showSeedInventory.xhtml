<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="css/global.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <h1>Seed Inventory</h1>
        <h:dataTable value="#{seeds.getSeeds()}" var="seed" border="1">
            <h:column>
                <f:facet name="header"> Seed Id </f:facet>
                    #{seed.seed_id.species_id}
            </h:column>
            <h:column>
                <f:facet name="header"> Seed Name </f:facet>
                    #{seed.seed_id.name}
            </h:column>
            <h:column>
                <f:facet name="header"> Seed Quantity </f:facet>
                    #{seed.quantity}
            </h:column>
        </h:dataTable>
    </h:body>

    <h3>Sell Seeds</h3>
    <h:form>
        <h:panelGrid columns="3">
            Seed ID:       <h:inputText value="#{seeds.saleSpeciesId}" required ="true"
                                        requiredMessage="Your must enter a seed id"
                                        validator="#{seeds.userOwnsSeeds}"
                                        id="sellId"/>
            <h:message for="sellId" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid columns="3">
            Seed Quantity: <h:inputText value="#{seeds.saleQuantity}" required ="true"
                                        requiredMessage="Your must enter a number of seeds to sell"
                                        id="saleNumber"/>
            <h:message for="saleNumber" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid columns="3">
            Sale Price: <h:inputText value="#{seeds.salePrice}" required ="true"
                                     requiredMessage="Your must enter sale price"
                                     id="salePrice"/>
            <h:message for="salePrice" style="color:red;margin:8px;"/>
        </h:panelGrid>
        <h:panelGrid>
            <h:commandButton value="Sell Seed" action="#{seeds.sell}"/>
        </h:panelGrid>
    </h:form>
</html>
